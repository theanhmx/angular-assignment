<div class="news-modal">
	<h1 mat-dialog-title class="news-title">{{data.source}}</h1>
	<img class="news-image default" *ngIf="data.multimedia.length === 0">
	<img class="news-image custom" *ngIf="data.multimedia.length > 0"
	[ngStyle]="{ 'background-image': 'url(https://www.nytimes.com/' + data.multimedia[0].url + ')'}">
	<div mat-dialog-content>{{data.snippet}}</div>
	<div class="news-pub_date">{{data.pub_date | date:'fullDate'}}</div>
</div>
